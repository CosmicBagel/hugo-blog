<section id="main-content" class="container main_content homepage">
  {{ range where .Data.Pages "Type" "homepage" }}
  <article>
    <!-- Title, as defined in the front-matter  of /content/portfolio.md -->
    <h1 class="pagetitle">{{ .Title }}</h1>
    <div class="content">
      <!-- Content. is the actual content of '/content/portfolio.md' -->
      {{ .Content }}
    </div>
  </article>
  {{ end }}
</section>
